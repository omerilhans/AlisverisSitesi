      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Home.xhtml">

            <ui:define name="content">
                <h:form>
                    <center>
                        <h:panelGrid columns="2">

                            <h:outputLabel value="Ürün ID"/>
                            <h:outputText value="#{productBean.product.productId}"/>

                            <h:outputLabel value="Ürün Adı"/>
                            <h:outputText value="#{productBean.product.productName}"/>

                            <h:outputLabel value="Ürün Fiyatı"/>

                            <h:outputLabel value="Ürün Stok Miktarı"/>

                        </h:panelGrid>
                    </center>
                </h:form>
            </ui:define>
            
            <ui:define name="right">

        </ui:composition>
