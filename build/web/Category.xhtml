<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Home.xhtml">
            <tr>
                <td width="20">
                    <ui:define name="left" >
                        <h:outputLink value="Home.xhtml">
                            <center>Ürünler</center>
                        </h:outputLink>
                    </ui:define>
                </td>
            </tr>
            <tr>
                <td width="40">
                    <ui:define name="content" >
                        <h:form> 

                            <center>
                                <h:dataTable value="#{categoryBean.categoryList}" var="category"
                                             style="background-color: #AADDAA;padding: 10px" border="1">

                                    <h:column>
                                        <f:facet name="header">Alışveriş Kategorileri</f:facet>
                                        <h:outputLink value="Products.xhtml">
                                            <h:outputText value="#{category.categoryName}"/> 
                                            <f:param name="categoryId" value="#{category.categoryId}"/>
                                        </h:outputLink>
                                    </h:column>

                                </h:dataTable> 
                            </center>

                        </h:form>
                    </ui:define>
                </td>
            </tr>
        </ui:composition>

    </body>
</html>
